<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div>The computer chose: <span class="computerChoice"></span></div>
    <div>You chose: <span class="humanChoice"></span></div>

    <h2 class="outcome"></h2>

    <div>Computer Score: <span class="computerScore"></span></div>
    <div>Your Score: <span class="humanScore"></span></div>

    <h3 class="optionPicker">Pick your option!</h3>
    <ul>
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </ul>
</body>
</html>
